* {
	padding: 0;
	margin: 0 auto;
	box-sizing: border-box;
}

/* BUTTON STYLE */
.button {
	-webkit-box-flex: 1;
	  -ms-flex: 1 1 auto;
		  flex: 1 1 auto;
	margin: 10px;
	padding: 20px;
	border: 2px solid #f7f7f7;
	text-align: center;
	text-transform: uppercase;
	position: relative;
	overflow: hidden;
	-webkit-transition: 0.6s;
	transition: 0.6s;
}

	.button:after {
		position: absolute;
		-webkit-transition: 0.6s;
		transition: 0.6s;
		content: "";
		width: 0;
		left: 50%;
		bottom: 0;
		height: 3px;
		background: #f7f7f7;
	}
	
	.button:hover {
		cursor: pointer;
		border-radius: 26px;
	}
	
		.button:hover:after {
			width: 100%;
			left: 0;
		}

/* END BUTTON STYLE */

	height: auto;

}

	text-align: center;
}
	#justify-button:hover {

	}

-webkit-transition: all 1s ease;

		@media screen and (min-width: 501px) and (max-width: 800px) {
			#justifiable-text {

			}
		}
		@media screen and (min-width: 1571px) {
			#justifiable-text {
				padding-left: 0;

			}
		
			.justified-text {

			}
		}

<script>
// LIBRARY

	// ADDING TO, REMOVING FROM & GATHERING A CLASS LIST
	// pass the elements name and the class you want to add and remove
	function Add_Class( el, newClassName ) {
		if ( el.className.length ) {
			if ( el.className.match( newClassName ) ) {
				return;
			} else {
				el.className += ' ';
			}
		}
		el.className += newClassName;
		console.log(newClassName);
	}
	
	function Remove_Class( el, oldClassName ) {
		if ( el.className.length ) {
			var classRegExp = new RegExp( '\\s?' + oldClassName, 'g' );
			console.log(classRegExp);
			el.className = el.className.replace(classRegExp, '');
		} else {
			console.warn( oldClassName + ' : Class cannot be removed!' )
		}
	}
	
	function Gather_Classes( el ) {
		if ( el ) {
			var gatheredClasses = el.className.split(' ');
			
			return gatheredClasses;
		}
	}
	// END OF
	// ADDING AND REMOVING A CLASS
	
// END OF
// LIBRARY

// PAGE SCRIPT
	(function(){
		var justifyButton = document.getElementById( 'justify-button' );
		var justifiableText = document.getElementById( 'justifiable-text' );
		var divClasses = document.getElementById( 'div-classes' );
		var congratulationsMessage = document.getElementById( 'congratulations-message' );
		
		justifyButton.addEventListener( 'click', function(){
		
			if ( justifiableText.className.match( 'justified-text' ) ) {
				justifyButton.innerHTML = 'JUSTIFY';
				if ( justifyButton.getAttribute( 'data-active' ) == 'true' ) {
					justifyButton.setAttribute( 'data-active', false );
				}
				Remove_Class( justifiableText, 'justified-text' );
				congratulationsMessage.style.opacity = 0;
			} else {
				justifyButton.innerHTML = 'You JUSTIFIED';
				if ( justifyButton.getAttribute( 'data-active' ) == 'false' ) {
					justifyButton.setAttribute( 'data-active', true );
				}
				Add_Class( justifiableText, 'justified-text' );
				congratulationsMessage.style.opacity = 1;
			};
			
			//divClasses.innerHTML = Gather_Classes( justifiableText );
			
		});
	})();
// END OF
// PAGE SCRIPT	
</script>
